<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html" />

<dom-module id="ver-operaciones">
  <template>
    <style>
    /** esto es CSS */
      :host {
      display: block;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <h1>Sus operaciones</h1>
    <span hidden$="{{!notransactions}}">No ha realizado ninguna operación</span>
    <template is="dom-repeat" items="{{transactions}}">
      <h3>Fecha: {{item.date}}</h3>
      <h4>Tipo: {{item.name}}</h4>
      <span hidden$="{{!item.IBAN}}">Cuenta: </span><h3>{{item.IBAN}}</h3><span hidden$="{{!item.IBAN}}">({{item.account}})</span>
      <span hidden$="{{!item.concept}}">Cuenta origen: </span><h3>{{item.IBAN2}}</h3><span hidden$="{{!item.concept}}">({{item.account}})</span>
      <span hidden$="{{!item.concept}}">Cuenta destino: </span><h3>{{item.IBAN1}}</h3>
      <span hidden$="{{!item.concept}}">Concepto: </span><h3>{{item.concept}}</h3>
      <h3>Cantidad: {{item.amount}} €</h3>
      <br>
      <br>
    </template>
    <button on-click="goToHome" type="button" class="btn btn-secondary">Home</button>
    <button on-click="logout" type="button" class="btn btn-secondary btn-sm">Salir</button>

    <iron-ajax auto
    id="getTransactions"
    url="http://localhost:3000/proyectotechu/transactions/{{dni}}"
    handle-as="json"
    on-response="showDataRepeat"
    on-error="showError404"
    />

    <iron-ajax auto
    id="identifyUser"
    url="http://localhost:3000/proyectotechu/users/{{dni}}"
    handle-as="json"
    on-response="showData"
    />

    <iron-ajax
    id="doLogout"
    url="http://localhost:3000/proyectotechu/logout"
    handle-as="json"
    content-type="application/json"
    method="POST"
    on-response="manageAJAXResponse2"
    on-error="showError"
    />

  </template>

  <script>
    /** esto es JavaScript
     * @customElement
     * @polymer
     */
    class VerOperaciones extends Polymer.Element {
      static get is() { return 'ver-operaciones'; }
      static get properties() {
        return {
           dni: {
            type:String
          }, ingresoreintegro:{
            type:Boolean,
            value:false
          }, notransactions:{
           type:Boolean,
           value:false
         }, transactions: {
            type: Array
          }
        };
      }

      showError404(error){
        console.log(error);
        this.notransactions=true;
      }

      showDataRepeat (data) {
        console.log("showData");
        console.log(data.detail.response);
        this.transactions = data.detail.response;
      }

      showData (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response[0]);
      }

      goToHome() {
        window.location="/user/"+this.dni
      }

      logout() {
        var logoutData= {
          "DNI": this.dni
        };

        this.$.doLogout.body = JSON.stringify(logoutData);
        this.$.doLogout.generateRequest();

        console.log("Petición enviada");
      }

      manageAJAXResponse2 (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response);
        window.location="/logout"
      }
    }

    window.customElements.define(VerOperaciones.is, VerOperaciones);
  </script>
</dom-module>

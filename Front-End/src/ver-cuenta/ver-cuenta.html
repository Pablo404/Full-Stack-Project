<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ver-cuenta">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <h2>Nombre de cuenta: [[name]]</h2>
    <h2>IBAN: [[iban]]</h2>
    <h2>Su saldo es de [[balance]] €</h2>
    <br>
    <a href="/depositmoney/{{dni}}">
      <button  type="button" class="btn btn-primary">Realizar un ingreso</button>
    </a>
    <a href="/takemoney/{{dni}}">
      <button  type="button" class="btn btn-primary">Realizar un reintegro</button>
    </a>
    <a href="/transferrmoney/{{dni}}">
      <button  type="button" class="btn btn-primary">Realizar una transferencia</button>
    </a>
    <a href="/transactions/{{iban}}">
      <button  type="button" class="btn btn-primary">Ver operaciones</button>
    </a>
      <button on-click="verCuentas" type="button" class="btn btn-primary">Mis cuentas</button>
      <button on-click="goToHome" type="button" class="btn btn-primary">Home</button>
      <button on-click="logout" type="button" class="btn btn-primary">Salir</button>

    <iron-ajax auto
    id="identifyAccount"
    url="http://localhost:3000/proyectotechu/account/{{iban}}"
    handle-as="json"
    on-response="showData"
    />

    <iron-ajax
    id="doLogout"
    url="http://localhost:3000/proyectotechu/logout"
    handle-as="json"
    content-type="application/json"
    method="POST"
    on-response="manageAJAXResponse2"
    on-error="showError"
    />

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VerCuenta extends Polymer.Element {
      static get is() { return 'ver-cuenta'; }
      static get properties() {
        return {
           name: {
            type:String
          }, iban:{
            type:String
          }, balance:{
            type:Number
          }, dni:{
            type:String
          }
        };
      }

      logout() {
        var logoutData= {
          "DNI": this.dni
        };

        this.$.doLogout.body = JSON.stringify(logoutData);
        this.$.doLogout.generateRequest();

        console.log("Petición enviada");
      }

      manageAJAXResponse2 (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response);
        window.location="/logout"
      }

      goToHome() {
        window.location="/user/"+this.dni
      }

      verCuentas() {
        window.location="/myaccounts/"+this.dni
      }

      showData (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response[0]);

        this.name=data.detail.response[0].name;
        this.balance=data.detail.response[0].balance;
        this.dni=data.detail.response[0].DNI;
      }
    }

    window.customElements.define(VerCuenta.is, VerCuenta);
  </script>
</dom-module>

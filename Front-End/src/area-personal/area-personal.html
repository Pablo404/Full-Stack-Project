<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="area-personal">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <h2>¡BIENVENIDO [[first_name]] [[last_name]]!</h2>
    <h4>Ésta es su área personal</h4>
    <br>
    <!-- <a href="/createaccount"> -->
      <button on-click="goToCrearCuenta" type="button" class="btn btn-primary">Crear una cuenta</button>
    <!-- </a> -->
    <br>
    <br>
    <!-- <a href="/myaccounts"> -->
      <button on-click="verCuentas" type="button" class="btn btn-primary">Ver mis cuentas</button>
    <!-- </a> -->
    <br>
    <br>
    <!-- <a href="/createtransaction"> -->
      <button  type="button" class="btn btn-primary">Realizar una operación</button>
    <!-- </a> -->
    <br>
    <br>
    <!-- <a href="/mytransactions"> -->
      <button  type="button" class="btn btn-primary">Ver mis operaciones</button>
    <!-- </a> -->
    <br>
    <br>
    <br>
    <button on-click="logout" type="button" class="btn btn-secondary btn-sm">Salir</button>

    <iron-ajax auto
    id="identifyUser"
    url="http://localhost:3000/proyectotechu/users/{{dni}}"
    handle-as="json"
    on-response="showData"
    />

    <iron-ajax
    id="doLogout"
    url="http://localhost:3000/proyectotechu/logout"
    handle-as="json"
    content-type="application/json"
    method="POST"
    on-response="manageAJAXResponse2"
    on-error="showError"
    />

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AreaPersonal extends Polymer.Element {
      static get is() { return 'area-personal'; }
      static get properties() {
        return {
          first_name: {
            type: String
          }, last_name: {
            type: String
          }, dni: {
            type:String
          }, email: {
            type:String
          }
        };
      }

      showData (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response[0]);

        this.first_name=data.detail.response[0].first_name;
        this.last_name=data.detail.response[0].last_name;
        this.email=data.detail.response[0].email;
      }

      goToCrearCuenta() {
        console.log("Vamos a crear una cuenta");
        window.location= "/createaccount/"+this.dni;
      }

      verCuentas() {
        window.location="/myaccounts/"+this.dni
      }

      logout() {
        var logoutData= {
          "email": this.email
        };

        this.$.doLogout.body = JSON.stringify(logoutData);
        this.$.doLogout.generateRequest();

        console.log("Petición enviada");
      }

      manageAJAXResponse2 (data) {
        console.log("Llegaron los resultados de la API");
        console.log(data.detail.response);
        window.location="/logout"
      }

    }

    window.customElements.define(AreaPersonal.is, AreaPersonal);
  </script>
</dom-module>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>App BBVA</title>
    <meta name="description" content="front-end description">

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="import" href="/bower_components/app-router/app-router.html"/>

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  </head>
  <body background="Bbva2.jpg">
    <app-router>
      <app-route path="/"
      import="/src/inicio-index/inicio-index.html"></app-route>
      <app-route path="/createuser"
      import="/src/crear-usuario/crear-usuario.html"></app-route>
      <app-route path="/login"
      import="/src/login-usuario/login-usuario.html"></app-route>
      <app-route path="/logout"
      import="/src/logout-usuario/logout-usuario.html"></app-route>
      <app-route path="/usercreated/:dni"
      import="/src/usuario-creado/usuario-creado.html"></app-route>
      <app-route path="/user/:dni"
      import="/src/area-personal/area-personal.html"></app-route>
      <app-route path="/createaccount/:dni"
      import="/src/crear-cuenta/crear-cuenta.html"></app-route>
      <app-route path="/myaccounts/:dni"
      import="/src/ver-cuentas/ver-cuentas.html"></app-route>
      <app-route path="/account/:iban"
      import="/src/ver-cuenta/ver-cuenta.html"></app-route>
      <app-route path="/mytransactions/:dni"
      import="/src/ver-operaciones/ver-operaciones.html"></app-route>
      <app-route path="/transactions/:iban"
      import="/src/ver-operaciones-iban/ver-operaciones-iban.html"></app-route>
      <app-route path="/createtransaction/:dni"
      import="/src/crear-operacion/crear-operacion.html"></app-route>
      <app-route path="/depositmoney/:dni"
      import="/src/crear-ingreso/crear-ingreso.html"></app-route>
      <app-route path="/takemoney/:dni"
      import="/src/crear-reintegro/crear-reintegro.html"></app-route>
      <app-route path="/transferrmoney/:dni"
      import="/src/crear-transferencia/crear-transferencia.html"></app-route>
    </app-router>
  </body>
</html>
